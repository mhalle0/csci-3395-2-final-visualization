<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- Custom Styles-->
    <link rel="stylesheet" href="final_project_style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 

    <title>Steam Data - Visualization</title>

    <!-- currently d3 only takes CSS from here, not external stylesheet - to be fixed -->
    <style>
      .bar {fill: steelblue;}
    </style>
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <h2> Games by Number of Hours Played / Total Copies Purchased </h2>
      </div>
      <div class="col-md-2">
    </div>
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <button type="button" id = "btn_toggledata_overview" data-toggle="button" name="Update" 
        onclick="changeGraph()" class="btn btn-dark">Toggle Data</button>
        <button type="button" id = "btn_sorthighest_overview" data-toggle="button" name="Sort1" 
        onclick="sortHighest()" class="btn btn-dark">Sort Highest to Lowest</button>
        <button type="button" id = "btn_sortlowest_overview" data-toggle="button" name="Sort2" 
        onclick="sortLowest()" class="btn btn-dark">Sort Lowest to Highest</button>
      </div>
      <div class="col-md-3">
      </div>
    </div>
    </div>
  </div>

  <!-- Bootstrap HS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script type="text/javascript" src="./final_project.js"></script>

  <script src="https://cdn.polyfill.io/v2/polyfill.js?features=Element.prototype.classList"></script>
  <script src="https://unpkg.com/focus-visible"></script>
</body>
</html>
